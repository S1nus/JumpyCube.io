<html>
<head>
	<title>JumpyCube.io</title>
	<style type="text/css">
		body {
			padding: 0;
			margin: 0;
			background-color: white;
		}
		canvas {
			display: block;
			margin: 20px auto;
			border-style: solid;
			border-width: 1px;

		}
	</style>
	<script type="text/javascript" src="Game.js"></script>
	<script type="text/javascript" src="Entity.js"></script>
	<script type="text/javascript" src="Rectangle.js"></script>
	<script type="text/javascript">
		var game;
		document.addEventListener("DOMContentLoaded", function() {
			game = new Game(document.getElementById("canvas"));
			dot = new Entity(25, 25);
			rect1 = new ColoredRect(25, 300, 100, 70, "green");
			game.objects.push(dot);
			game.objects.push(rect1);
			game.start();
		});
	</script>
</head>
<body>
	<canvas id="canvas" height=540 width=324></canvas>
</body>
</html>
